language:
- generic
dist: trusty
sudo: true
addons:
  apt:
    packages:
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-science
    - texlive-lang-greek # used for devp2p
    - texlive-publishers # for IEEETranstool
    - texlive-luatex
    - cm-super
    - latexmk
    - tex4ht
    - texlive-fonts-recommended
    - latex-xcolor
    - pgf
    - lmodern
    - sshpass
    - texlive-bibtex-extra
script:
- make
before_deploy:
- git fetch --tags
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
after_success:
- scp -oStrictHostKeyChecking=no -i tools/foo ethereum-scalability.pdf "${USERNAME}"@"${IP}":"${PATH_REMOTE}"/ethereum-scalability-"${TRAVIS_BRANCH}"-"${TRAVIS_BUILD_ID}".pdf
before_install:
- openssl aes-256-cbc -K $encrypted_862980a228dd_key -iv $encrypted_862980a228dd_iv
  -in foo.enc -out tools/foo -d
- chmod 600 tools/foo
